<div ui-content-for="title">
  <span>生活贴士</span>
</div>

<div class="scrollable">
  <div class="scrollable-content">
    <div class="section">
        
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">穿衣指数</h3>
        </div>
        <div class="panel-body" ng-bind = "clothes">
           {{clothes}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">装备配备</h3>
        </div>
        <div class="panel-body" ng-bind = "equip">
          {{clothes}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">注意事项</h3>
        </div>
        <div class="panel-body" ng-bind = "caution">
          {{clothes}}
        </div>
      </div>

    </div>
  </div>
</div>
